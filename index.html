<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Tasktracker</title>
</head>
<body>
    <div class="wrapper">
      <div class="wrapper__row">

        <!-- header -->
        <header class="header">
          <div class="container">
            <div class="header__row">
              <a class="logo" href="#!"><img src="./img/header/logo.svg" alt="logo"></a>
              <div class="nav__list">
                <a class="nav__list--item" href="#">Приложение</a>
                <a class="nav__list--item" href="#">Возможности</a>
                <a class="nav__list--item" href="#">Стоимость</a>
                <a class="nav__list--item" href="#">Блог</a>
                <a class="nav__list--item" href="#">Контакты</a>
              </div>
              <div class="store">
                <a href="https://play.google.com/">
                  <img src="./img/header/google-play.svg" alt="google-play">
                </a>
                <a href="https://www.apple.com/">
                  <img src="./img/header/app-store.svg" alt="app-store">
                </a>
              </div>
            </div>
          </div>
        </header>

        <!-- content -->
        <section class="content">
          <div class="container">
            <div class="content__row">
              <div class="content__text">
                <h1 class="content__title">Приложение органайзер</h1>
                <p class="content__copy">
                  Контролируй все свои дела и задачи. Не упускай ничего важного.
                  Заметки, даты и напоминания. Все в одном месте.
                </p>
                <a class="content__link" href="#">Начать пользоваться</a>
              </div>
              <div class="content__img">
                <picture>
                  <img src="./img/content/hero.png" alt="Mobile-hero"
                  srcset="./img/content/hero.png 1x, ./img/content/hero_2x.png 2x" >
                </picture>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
</body>
</html>
