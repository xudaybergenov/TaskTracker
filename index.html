                </p>
                <a class="content__link" href="#">Начать пользоваться</a>
              </div>
              <div class="content__img">
                <picture>
                  <img src="./img/content/hero.png" alt="Mobile-hero"
                  srcset="./img/content/hero.png 1x, ./img/content/hero_2x.png 2x" >
                </picture>
              </div>
            </div>
          </div>
        </section>
